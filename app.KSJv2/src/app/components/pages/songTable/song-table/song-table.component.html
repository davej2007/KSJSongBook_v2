<div class='searchForm'>
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search For">
    </mat-form-field>
  </div>
  
  <div class="mat-elevation-z8 songTable">
    <table mat-table [dataSource]="dataSource" matSort matSortActive="title" matSortDirection="asc" matSortDisableClear>
  
      <!-- Request Column -->
      <ng-container matColumnDef="request">
        <th mat-header-cell *matHeaderCellDef>Make A Request</th>
        <td mat-cell *matCellDef="let row"><button mat-raised-button color="warn" (click)='makeARequest(row._id);'>Make A Request</button></td>
      </ng-container>
  
      <!-- Artist Column -->
      <ng-container matColumnDef="artist">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Artist </th>
        <td mat-cell *matCellDef="let row"> {{row.artist}} </td>
      </ng-container>
  
      <!-- Title Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
        <td mat-cell *matCellDef="let row"> {{row.title}} </td>
      </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25]"></mat-paginator>
  </div>
